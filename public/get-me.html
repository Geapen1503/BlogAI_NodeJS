<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Page</title>
    <script>
        async function getCredit() {
            try {
                const response = await fetch('/get-me', {
                    method: 'GET',
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('username').textContent = data.username;
                document.getElementById('mail').textContent = data.mail;
                document.getElementById('credits').textContent = data.credits;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = getCredit;
    </script>
</head>
<body>
<h1>Credit Page</h1>
<p>Welcome, <span id="username"></span>!</p>
<p>Your e-mail is: <span id="mail"></span></p>
<p>Your credits: <span id="credits"></span></p>
<button onclick="getCredit()">Check Credits</button>
</body>
</html>
