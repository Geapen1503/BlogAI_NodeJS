<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Article Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .result img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Blog Article Generator</h1>
    <form id="blogForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="includeImages">
            <input type="checkbox" id="includeImages" name="includeImages"> Include Images
        </label>

        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" name="maxTokens" min="1" max="20000" value="500" required>

        <button type="submit">Generate Article</button>
    </form>
    <div id="loading" class="loading">
        <p>Generating article, please wait...</p>
    </div>
    <div id="result" class="result"></div>
</div>


<script>
    document.getElementById('blogForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const subject = document.getElementById('subject').value;
        const description = document.getElementById('description').value;
        const includeImages = document.getElementById('includeImages').checked;
        const maxTokens = document.getElementById('maxTokens').value;

        const loadingIndicator = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        loadingIndicator.style.display = 'block';
        resultDiv.innerHTML = '';

        console.log('Sending request to generate article...');
        console.log('Subject:', subject);
        console.log('Description:', description);
        console.log('Include Images:', includeImages);
        console.log('Max Tokens:', maxTokens);

        const response = await fetch('/blog/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ subject, description, includeImages, maxTokens })
        });

        try {
            const data = await response.json();
            if (response.ok) resultDiv.innerHTML = `<h2>Generated Article:</h2>${data.article}`;
            else resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;

        } catch (error) {
            console.error('Error parsing JSON:', error);
            resultDiv.innerHTML = `<p style="color: red;">Error parsing JSON response</p>`;
        } finally {
            loadingIndicator.style.display = 'none';
        }
    });
</script>
</body>
</html>
