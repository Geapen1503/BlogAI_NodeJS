<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding-top: 50px;
        }
        .tags {
            margin-top: 20px;
        }
        .tag {
            display: inline-block;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Tags</h1>
    <button id="loadTagsButton">Load Tags</button>
    <div class="tags" id="tagsContainer"></div>
</div>

<script>
    document.getElementById('loadTagsButton').addEventListener('click', loadTags);

    async function loadTags() {
        try {
            const response = await fetch('/display/tags', {
                method: 'GET',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const tags = await response.json();
                displayTags(tags);
            } else if (response.status === 401) {
                alert('Please log in to view your tags.');
            } else {
                alert('Failed to load tags.');
            }
        } catch (error) {
            console.error('Error fetching tags:', error);
            alert('An error occurred while fetching tags.');
        }
    }

    function displayTags(tags) {
        const tagsContainer = document.getElementById('tagsContainer');
        tagsContainer.innerHTML = '';

        tags.forEach(tag => {
            const tagElement = document.createElement('span');
            tagElement.classList.add('tag');
            tagElement.textContent = tag;
            tagsContainer.appendChild(tagElement);
        });
    }
</script>
</body>
</html>
